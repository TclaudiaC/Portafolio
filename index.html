<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> Registro</title>

		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
	
	<body> <!--cuerpo-->
         <div class="contenedor-header">
            <header> <!--encabezado-->
                <div class="logo">
                    <a href="#">Claudia Torrejon</a>
                </div>
                <nav id="nav"> <!--Su propósito es agrupar los enlaces o menús que permiten al usuario navegar entre las distintas secciones de un sitio-->
                    <ul> <!--lista desordenada, normalmente con viñetas (puntos) o símbolos al principio de cada ítem-->
                        <li><a href="#Inicio"><i class="fa-solid fa-user"></i>Inicio</a></li> <!--<li>elementodelista <a>enlace-->
                        <li><a href="#sobremi"><i class="fa-solid fa-magnifying-glass"></i>Sobremi</a></li> <!--# en un enlace de HTML hace referencia a un ID dentro de la misma página-->
                        <li><a href="#cursos"><i class="fa-solid fa-star"></i>Cursos</a></li> <!--Cada <li> es un ítem dentro de la lista-->
                        <li><a href="#curriculum"><i class="fa-regular fa-address-book"></i>Curriculum</a></li>
                        <li><a href="#portafolio"><i class="fa-solid fa-business-time"></i></i>Portafolio</a></li>
                        <li><a href="#contacto"><i class="fa-solid fa-phone"></i>Contacto</a></li>
                    </ul>
                </nav>
                <div class="nav-responsive"> 
                    <i class="fa-solid fa-bars"></i> <!--icono de fontawesome-->
                </div>
            </header>
         </div>
    </body>
</html>
